<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
    <title>Checkout-Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="All">

        <div>
            <div class="contact">
                <h2>contact information</h2>
            <form action="">
                <label for="email">Email</label> <br>
                <input type="text" id="email" name="email" placeholder="Enter your email"><br>
                <label for="phone">Phone</label> <br>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone"><br>
            </form>
            </div>
            <div class="shipping">
                <h2>Shipping address</h2>
                <form action="">
                    <label for="full name">Full name</label><br>
                    <input type="text" name="name" id="name" placeholder="Sanni Olanrewaju"><br>
                    <label for="address">Address</label><br>
                    <input type="text" name="address" id="address" placeholder="Your address"><br>
                    <label for="city">City</label><br>
                    <input type="text" name="city" id="city" placeholder="Your city"><br>
                </form>
            </div>
            <div>
                <form action="">
                    <label for="country">Country</label><br>
                    <input type="text" name="country" id="country" placeholder="Your country"><br>
                    <label for="Postal">Postal code</label><br>
                    <input type="text" name="postal" id="postal" placeholder="Your postal code"><br>
                </form>
            </div>
            <div>
                <form action="">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="save">save this information for next time</label>
                </form>
            </div>
            <div>
                <button>Continue</button>
            </div>
        </div>

        <div>
            <div class="img-bag">
                <img src="images/photo1.png" alt="bag">
            </div>
            <div class="cost-1">
                <h2>vintage bagpack</h2><br>
                <h3>$54.99</h3><br>
                <h4>$94.99</h4><br>
            </div>
            <div>
                <button>- 1 +</button>
            </div>
            <div class="img-shoe">
                <img src="images/photo2.png" alt="shoe">
            </div>
            <div class="cost-2">
                <h2>Levi Shoes</h2><br>
                <h3>$74.99</h3><br>
                <h4>$124.99</h4><br>
            </div>
            <div>
                <button>- 1 +</button>
            </div>
        </div>

        </div>
    </main>
    <footer></footer>
</body>
</html>
