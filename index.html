<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="pages/style.css">
        <title>Checkout-Page</title>
    </head>

    <body>

        <main class="">
            <div class="main-container">
                <div class="shipping-info">

                    <h1>Checkout</h1>

                    <div class="contact-section">
                        <h4>Contact information</h4>

                        <form action="">
                            <label for="email">Email</label> <br>
                            <input type="email" id="email" name="email" placeholder="Enter your email..."><br><br>

                            <label for="tel">Phone</label> <br>
                            <input type="tel" id="tel" name="tel" placeholder="Enter your phone..."><br>
                        </form>
                    </div><br><br><br><br>

                    <div class="shipping-section">
                        <h4>Shipping address</h4>
                        <form action="">
                            <label for="name">Full name</label><br>
                            <input type="text" name="name" id="name" placeholder="Sanni Olanrewaju"><br><br>

                            <label for="address">Address</label><br>
                            <input type="text" name="address" id="address" placeholder="Your address.."><br><br>

                            <label for="city">City</label><br>
                            <input type="text" name="city" id="city" placeholder="Your city.."><br><br>
                        </form>
                    </div>

                    <div class="country-postal">
                        <div class="country-form">
                            <form action="#">
                                <label for="country">Country</label><br>
                                <input type="text" name="country" id="country" placeholder="Your country...">
                            </form>
                        </div>
                        <div class="postal-form">
                            <form action="#"></form>
                            <label for="Postal">Postal code</label><br>
                            <input type="text" name="postal" id="postal" placeholder="Your postal code"></form>
                        </div>
                    </div><br>
                    <div class="checks">
                        <form action="">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="save">Save this information for next time</label>
                        </form>
                    </div><br><br>
                    <div>
                        <form action="#">
                            <button type="submit">Continue</button>
                        </form>
                    </div>
                </div><br><br><br>



                <div>
                    <div class="img-bag">
                        <img src="images/photo1.png" alt="bag">
                    </div>
                    <div class="cost-1">
                        <h2>Vintage Bagpack</h2><br>
                        <h3>$54.99</h3><br>
                        <h4>$94.99</h4><br>
                    </div>
                    <div>
                        <!-- <button>- 1 +</button> -->
                    </div>
                    <div class="img-shoe">
                        <img src="images/photo2.png" alt="shoe">
                    </div>
                    <div class="cost-2">
                        <h2>Levi Shoes</h2><br>
                        <h3>$74.99</h3><br>
                        <h4>$124.99</h4><br>
                    </div>
                    <div>
                        <!-- <button>- 1 +</button> -->
                    </div>
                </div>

            </div>

        </main>
        <footer>
            <p>
                created by Jigga01 & St-Jousef - devChallenges.io
            </p>
        </footer>
    </body>

</html>
